<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dark</title>

    <!-- FontAwesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style custom -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <i class="fa-solid fa-star card__icon"></i>
        </div>
        <div class="card__body">
            <h3 class="card__title">How did we do?</h3>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta dicta, officia consectetur adipisicing elit.</p>
            <div class="card__pagination">
                <a href="#" class="card__button-page">1</a>
                <a href="#" class="card__button-page">2</a>
                <a href="#" class="card__button-page">3</a>
                <a href="#" class="card__button-page">4</a>
                <a href="#" class="card__button-page">5</a>
            </div>
            <button class="card__button">SUBMIT</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/app.js"></script>
</body>
</html>
